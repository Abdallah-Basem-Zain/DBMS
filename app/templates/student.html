<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <section id = "student">
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Number Of Enrolled Courses</th>
            <th>Number Of Completed Courses</th>
            <th>Join Date</th>
            <th>Field</th>
            <th>Level</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <span class="studente">
      <i class="fa-solid fa-plus"></i>
    </span>
  </section>
  <nav class="studentNav">
    <span class="cStudent">X</span>
    <div id="FormContainer">
      <form id="studentForm" action="{{ url_for('student_bp.add_student') }}" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
        <label for="field">Field:</label>
        <input type="text" list="fields" id="field" name="field" required>
        <datalist id="fields">
            {% for field in fields %}
                <option value="{{ field }}"></option>
            {% endfor %}
        </datalist><br>

          <label for="level">Level:</label>
        <input type="number" step="1" id="level" name="level" min="1" max ="6" required><br>


        <input type="submit" value="Submit">

      </form>
    </div>
  </nav>


</body>

</html>
